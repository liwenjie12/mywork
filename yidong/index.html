<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #dddddd">
    <div class="bottom-fixed">
        <ul class="list-unstyled text-center col-sm-12 col-xs-12 row" style="margin:0">
            <li class="col-sm-3 col-xs-3"><a href="#"><span class="iconfont color-red">&#xe637;</span><br />首页</a></li>
            <li class="col-sm-3 col-xs-3"><a href="#"><span class="iconfont">&#xe62c;</span><br />最新试用</a></li>
            <li class="col-sm-3 col-xs-3"><a href="#"><span class="iconfont">&#xe600;</span><br />已通过</a></li>
            <li class="col-sm-3 col-xs-3"><a href="#"><span class="iconfont">&#xe613;</span><br />我的</a></li>
        </ul>
    </div>
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="image/1.png" alt="First slide">
            </div>
            <div class="item">
                <img src="image/2.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="image/3.jpg" alt="Third slide">
            </div>
        </div>
    </div>

    <script>
        $("#myCarousel").carousel();
    // $(".bottom-fixed ul li a").css("lineHeight",$(".bottom-fixed").css("height"));
</script>
</body>
</html>
